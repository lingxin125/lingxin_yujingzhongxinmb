<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>商户补贴预警列表 - 邮付管家</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'postal-green': '#00A651',
                        'postal-green-dark': '#008A44',
                        'postal-green-light': '#E8F5E8',
                    }
                }
            }
        }
    </script>
    <style>
        /* 移动端适配样式 */
        html, body {
            width: 100%;
            overflow-x: hidden;
            box-sizing: border-box;
        }
        
        *, *::before, *::after {
            box-sizing: border-box;
        }
        
        .mobile-container {
            width: 100%;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .mobile-content {
            padding-left: 1rem;
            padding-right: 1rem;
        }

        /* 搜索框样式 */
        .search-container {
            background: white;
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            margin-bottom: 16px;
        }

        .search-input-wrapper {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px 12px 40px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #00A651;
            box-shadow: 0 0 0 3px rgba(0, 166, 81, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 16px;
        }

        /* 筛选标签样式 */
        .filter-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            overflow-x: auto;
            padding: 0 16px;
            -webkit-overflow-scrolling: touch;
        }

        .filter-tabs::-webkit-scrollbar {
            display: none;
        }

        .filter-tab {
            flex-shrink: 0;
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #e5e7eb;
            background: white;
            color: #6b7280;
            white-space: nowrap;
        }

        .filter-tab.active {
            background: #00A651;
            color: white;
            border-color: #00A651;
        }

        .filter-tab:hover:not(.active) {
            background: #f9fafb;
            border-color: #00A651;
        }

        /* 商户卡片样式 */
        .merchant-card {
            background: white;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid #e5e7eb;
        }

        .merchant-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 166, 81, 0.15);
            border-color: #00A651;
        }

        .merchant-card:active {
            transform: translateY(0);
        }

        .merchant-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid #f3f4f6;
        }

        .warning-badge-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .drill-icon {
            color: #00A651;
            font-size: 16px;
            transition: transform 0.3s ease;
        }

        .merchant-card:hover .drill-icon {
            transform: translateX(3px);
        }

        .merchant-name {
            font-size: 16px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 4px;
        }

        .merchant-info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .info-label {
            color: #6b7280;
            min-width: 70px;
        }

        .info-value {
            color: #374151;
            font-weight: 500;
        }

        /* 预警标签样式 */
        .warning-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            white-space: nowrap;
        }

        .warning-high {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            color: #dc2626;
            border: 1px solid #fca5a5;
        }

        .warning-medium {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            color: #d97706;
            border: 1px solid #fcd34d;
        }

        .warning-low {
            background: linear-gradient(135deg, #dcfce7 0%, #bbf7d0 100%);
            color: #16a34a;
            border: 1px solid #86efac;
        }

        /* 加载更多按钮 */
        .load-more-btn {
            width: 100%;
            padding: 12px;
            background: white;
            border: 1px dashed #d1d5db;
            border-radius: 8px;
            color: #6b7280;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 16px 0;
        }

        .load-more-btn:hover {
            border-color: #00A651;
            color: #00A651;
            background: #f0fdf4;
        }

        /* 空状态样式 */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-state-icon {
            font-size: 64px;
            color: #d1d5db;
            margin-bottom: 16px;
        }

        .empty-state-text {
            color: #6b7280;
            font-size: 14px;
        }

        /* 统计信息样式 */
        .stats-summary {
            background: white;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .stat-item {
            text-align: center;
            padding: 12px 8px;
            background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
            border-radius: 8px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .stat-value.high {
            color: #dc2626;
        }

        .stat-value.medium {
            color: #d97706;
        }

        .stat-value.low {
            color: #16a34a;
        }

        .stat-label {
            font-size: 11px;
            color: #6b7280;
        }

        /* 预警等级Tab样式 */
        .warning-level-tabs {
            background: white;
            padding: 0;
            margin-bottom: 16px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .warning-level-tab-nav {
            display: flex;
            background: #f9fafb;
            border-bottom: 2px solid #e5e7eb;
        }

        .warning-level-tab {
            flex: 1;
            padding: 14px 12px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            color: #6b7280;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .warning-level-tab:hover {
            background: #f3f4f6;
            color: #374151;
        }

        .warning-level-tab.active {
            color: #00A651;
            background: white;
            border-bottom-color: #00A651;
            font-weight: 600;
        }

        .warning-level-tab .tab-label {
            font-size: 14px;
        }

        .warning-level-tab .tab-count {
            font-size: 14px;
            font-weight: 700;
        }

        .warning-level-tab.active .tab-count {
            color: #00A651;
        }

        /* 指标筛选器样式 */
        .indicator-selector {
            padding: 4px 16px;
            background: white;
            border-top: 1px solid #f3f4f6;
        }

        .indicator-selector-label {
            font-size: 13px;
            color: #6b7280;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .indicator-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .indicator-tag {
            flex: 1;
            min-width: 0;
            padding: 6px 8px;
            border: 1.5px solid #e5e7eb;
            border-radius: 20px;
            background: white;
            color: #3d4047;
            font-size: 11px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            white-space: nowrap;
        }

        .indicator-tag:hover {
            border-color: #00A651;
            background: #f0fdf4;
            color: #00A651;
        }

        .indicator-tag.active {
            background: #00A651;
            color: white;
            border-color: #00A651;
            font-weight: 600;
            box-shadow: 0 2px 4px rgba(0, 166, 81, 0.2);
        }

        /* 指标详情显示 */
        .indicator-detail-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
            border-radius: 8px;
            border-left: 3px solid #00A651;
            margin-top: 8px;
            font-size: 12px;
        }

        .indicator-detail-badge .indicator-name {
            color: #6b7280;
            font-weight: 500;
        }

        .indicator-detail-badge .indicator-value {
            color: #1f2937;
            font-weight: 700;
        }

        .indicator-detail-badge .indicator-status {
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
        }

        .indicator-detail-badge .indicator-status.over {
            background: #fee2e2;
            color: #dc2626;
        }

        .indicator-detail-badge .indicator-status.normal {
            background: #dcfce7;
            color: #16a34a;
        }

        /* 搜索和筛选容器 */
        .search-filter-wrapper {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .search-wrapper {
            flex: 1;
        }

        /* 筛选按钮样式 */
        .filter-btn {
            flex-shrink: 0;
            width: 44px;
            height: 44px;
            border-radius: 10px;
            background: white;
            color: #00A651;
            border: 1.5px solid #e5e7eb;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            position: relative;
        }

        .filter-btn:hover {
            border-color: #00A651;
            background: #f0fdf4;
        }

        .filter-btn:active {
            transform: scale(0.95);
        }

        .filter-btn.has-filter {
            background: #00A651;
            color: white;
            border-color: #00A651;
        }

        .filter-btn.has-filter::after {
            content: '';
            position: absolute;
            top: 6px;
            right: 6px;
            width: 8px;
            height: 8px;
            background: #fef3c7;
            border-radius: 50%;
            border: 1.5px solid white;
        }

        /* 筛选面板遮罩 */
        .filter-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .filter-overlay.active {
            display: block;
            opacity: 1;
        }

        /* 筛选面板 */
        .filter-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-radius: 20px 20px 0 0;
            z-index: 1000;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            max-height: 60vh;
            overflow-y: auto;
        }

        .filter-panel.active {
            transform: translateY(0);
        }

        .filter-panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #e5e7eb;
            position: sticky;
            top: 0;
            background: white;
            z-index: 1;
        }

        .filter-panel-title {
            font-size: 16px;
            font-weight: 600;
            color: #1f2937;
        }

        .filter-close-btn {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            background: #f3f4f6;
            border: none;
            color: #6b7280;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .filter-close-btn:hover {
            background: #e5e7eb;
            color: #374151;
        }

        .filter-panel-body {
            padding: 20px;
        }

        .filter-section {
            margin-bottom: 24px;
        }

        .filter-section:last-child {
            margin-bottom: 0;
        }

        .filter-section-title {
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 12px;
        }

        .filter-options {
            display: flex;
            gap: 10px;
        }

        .filter-option {
            flex: 1;
            padding: 12px 8px;
            border: 1.5px solid #e5e7eb;
            border-radius: 10px;
            background: white;
            color: #374151;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            min-height: 44px;
        }

        .filter-option:hover {
            border-color: #00A651;
            background: #f0fdf4;
        }

        .filter-option.active {
            background: #00A651;
            color: white;
            border-color: #00A651;
            font-weight: 600;
        }

        .filter-option.active .filter-option-icon {
            display: block;
        }

        .filter-option-icon {
            display: none;
            font-size: 14px;
            position: absolute;
            top: 8px;
            right: 8px;
        }

        .filter-panel-footer {
            padding: 16px 20px;
            border-top: 1px solid #e5e7eb;
            background: white;
            position: sticky;
            bottom: 0;
            display: flex;
            gap: 12px;
        }

        .filter-reset-btn,
        .filter-confirm-btn {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .filter-reset-btn {
            background: #f3f4f6;
            color: #6b7280;
        }

        .filter-reset-btn:hover {
            background: #e5e7eb;
            color: #374151;
        }

        .filter-confirm-btn {
            background: #00A651;
            color: white;
        }

        .filter-confirm-btn:hover {
            background: #008A44;
        }
    </style>
</head>

                    <div class="search-input-wrapper">

                        <input type="text" 
                               id="searchInput"

                               oninput="handleSearch()">

                </div>
                <button class="filter-btn" id="filterBtn" onclick="toggleFilterPanel()">
                    <i class="fas fa-sliders-h"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- 指标Tab页签 -->
    <div class="mobile-content">
        <div class="warning-level-tabs">
            <!-- Tab导航 -->
            <div class="warning-level-tab-nav">
                <div class="warning-level-tab active" data-indicator="monthly" onclick="switchIndicatorTab('monthly')">
                    <span class="tab-label">当月预估耗能</span>
                    <span class="tab-count" id="tabCountMonthly">10</span>
                </div>
                <div class="warning-level-tab" data-indicator="previous" onclick="switchIndicatorTab('previous')">
                    <span class="tab-label">上月实际耗能</span>
                    <span class="tab-count" id="tabCountPrevious">10</span>
                </div>
                <div class="warning-level-tab" data-indicator="growth" onclick="switchIndicatorTab('growth')">
                    <span class="tab-label">成本同比增长</span>
                    <span class="tab-count" id="tabCountGrowth">10</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 商户列表 -->
    <div class="mobile-content" id="merchantList">
        <!-- 商户卡片将通过JavaScript动态生成 -->
    </div>

    <!-- 加载更多按钮 -->
    <div class="mobile-content">
        <button class="load-more-btn" id="loadMoreBtn" onclick="loadMore()">
            <i class="fas fa-arrow-down mr-2"></i>加载更多
        </button>
    </div>

    <!-- 筛选面板遮罩 -->
    <div class="filter-overlay" id="filterOverlay" onclick="closeFilterPanel()"></div>

    <!-- 筛选面板 -->
    <div class="filter-panel" id="filterPanel">
        <div class="filter-panel-header">
            <div class="filter-panel-title">筛选条件</div>
            <button class="filter-close-btn" onclick="closeFilterPanel()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="filter-panel-body">
            <div class="filter-section">
                <div class="filter-section-title">预警等级</div>
                <div class="filter-options">
                    <div class="filter-option" data-level="high" onclick="toggleLevelFilter('high')">
                        <i class="fas fa-check filter-option-icon"></i>
                        <span>高度关注</span>
                    </div>
                    <div class="filter-option" data-level="medium" onclick="toggleLevelFilter('medium')">
                        <i class="fas fa-check filter-option-icon"></i>
                        <span>中度关注</span>
                    </div>
                    <div class="filter-option" data-level="low" onclick="toggleLevelFilter('low')">
                        <i class="fas fa-check filter-option-icon"></i>
                        <span>轻度关注</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="filter-panel-footer">
            <button class="filter-reset-btn" onclick="resetFilter()">
                <i class="fas fa-redo mr-2"></i>重置
            </button>
            <button class="filter-confirm-btn" onclick="applyFilter()">
                <i class="fas fa-check mr-2"></i>确定
            </button>
        </div>
    </div>

        // 当前筛选状态
        let currentIndicator = 'monthly'; // 当前选中的指标Tab（默认当月预估耗能）
        let currentLevelFilter = null; // 当前筛选的预警等级（null表示不筛选）
        let tempLevelFilter = null; // 临时筛选等级（面板中选择但未确认）
        let currentSearch = '';
        let currentPage = 1;
        const pageSize = 10;

        // 指标配置
        const indicatorConfig = {
            monthly: {
                name: '当月预估耗能',
                icon: 'fa-chart-bar',
                getStatus: (value, limit) => value > limit ? `超标 ${((value - limit) / limit * 100).toFixed(0)}%` : '正常'
            },
            previous: {
                name: '上月实际耗能',
                icon: 'fa-history',
                getStatus: (value, limit) => value > limit ? `超标 ${((value - limit) / limit * 100).toFixed(0)}%` : '正常'
            },
            growth: {
                name: '成本同比增长',
                icon: 'fa-trending-up',
                getStatus: (value, limit) => value > limit ? `增长 ${value}%` : `增长 ${value}%`
            }
        };

        /**
         * 页面初始化
         */
        document.addEventListener('DOMContentLoaded', function() {
            updateTabStatistics(); // 初始化Tab统计（基于指标维度）

        });

        /**
         * 切换指标Tab
         */
        function switchIndicatorTab(indicator) {
            currentIndicator = indicator;
            currentPage = 1;

            // 更新Tab样式
            document.querySelectorAll('.warning-level-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`.warning-level-tab[data-indicator="${indicator}"]`).classList.add('active');

            renderMerchantList();
        }

        /**
         * 打开筛选面板
         */
        function toggleFilterPanel() {
            const overlay = document.getElementById('filterOverlay');
            const panel = document.getElementById('filterPanel');
            
            overlay.classList.add('active');
            setTimeout(() => {
                panel.classList.add('active');
            }, 10);

            // 同步当前筛选状态到临时状态
            tempLevelFilter = currentLevelFilter;
            updateFilterPanelUI();
        }

        /**
         * 关闭筛选面板
         */
        function closeFilterPanel() {
            const overlay = document.getElementById('filterOverlay');
            const panel = document.getElementById('filterPanel');
            
            panel.classList.remove('active');
            setTimeout(() => {
                overlay.classList.remove('active');
            }, 300);
        }

        /**
         * 切换预警等级筛选
         */
        function toggleLevelFilter(level) {
            // 如果已选中则取消，否则选中
            tempLevelFilter = (tempLevelFilter === level) ? null : level;
            updateFilterPanelUI();
        }

        /**
         * 更新筛选面板UI
         */
        function updateFilterPanelUI() {
            document.querySelectorAll('.filter-option').forEach(option => {
                const level = option.getAttribute('data-level');
                if (level === tempLevelFilter) {
                    option.classList.add('active');
                } else {
                    option.classList.remove('active');
                }
            });
        }

        /**
         * 重置筛选
         */
        function resetFilter() {
            tempLevelFilter = null;
            updateFilterPanelUI();
        }

        /**
         * 应用筛选
         */
        function applyFilter() {
            currentLevelFilter = tempLevelFilter;
            currentPage = 1;
            
            // 更新筛选按钮状态
            const filterBtn = document.getElementById('filterBtn');
            if (currentLevelFilter) {
                filterBtn.classList.add('has-filter');
            } else {
                filterBtn.classList.remove('has-filter');
            }

            renderMerchantList();
            closeFilterPanel();
        }

        /**
         * 渲染商户列表
         */
        function renderMerchantList() {
            const filteredData = getFilteredData();
            const listContainer = document.getElementById('merchantList');
            
            if (filteredData.length === 0) {
                listContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox empty-state-icon"></i>
                        <div class="empty-state-text">暂无符合条件的商户</div>
                    </div>
                `;
                document.getElementById('loadMoreBtn').style.display = 'none';
                return;
            }

            listContainer.innerHTML = '';
            const displayData = filteredData.slice(0, currentPage * pageSize);

            displayData.forEach(merchant => {
                const card = createMerchantCard(merchant);
                listContainer.appendChild(card);
            });

            // 控制加载更多按钮显示
            if (displayData.length >= filteredData.length) {
                document.getElementById('loadMoreBtn').style.display = 'none';
            } else {
                document.getElementById('loadMoreBtn').style.display = 'block';
            }
        }

        /**
         * 创建商户卡片
         */
        function createMerchantCard(merchant) {
            const card = document.createElement('div');
            card.className = 'merchant-card';
            card.onclick = () => goToDetail(merchant.id);

            // 获取当前指标的数据
            const indicator = merchant.indicators[currentIndicator];

            card.innerHTML = `
                <div class="merchant-card-header">
                    <div>
                        <div class="merchant-name">${merchant.name}</div>
                    </div>
                    <div class="warning-badge-wrapper">
                        <span class="warning-badge warning-${indicator.level}">
                            ${getLevelText(indicator.level)}
                        </span>
                        <i class="fas fa-chevron-right drill-icon"></i>
                    </div>
                </div>
                <div class="merchant-info-row">
                    <span class="info-label">商户号</span>
                    <span class="info-value">${merchant.merchantNo}</span>
                </div>
                <div class="merchant-info-row">
                    <span class="info-label">客户号</span>
                    <span class="info-value">${merchant.customerNo}</span>
                </div>
                
                <div class="merchant-info-row">
                    <span class="info-label">客户名称</span>
                    <span class="info-value">${merchant.manager}</span>
                </div>
                
            `;

            return card;
        }

        /**
         * 获取筛选后的数据
         */
        function getFilteredData() {
            let data = [...merchantData];

            // 按搜索关键词筛选
            if (currentSearch) {
                const keyword = currentSearch.toLowerCase();
                data = data.filter(m => 
                    m.name.toLowerCase().includes(keyword) || 
                    m.merchantNo.toLowerCase().includes(keyword)
                );
            }

            // 如果有预警等级筛选，则按当前指标的等级筛选
            if (currentLevelFilter) {
                data = data.filter(m => m.indicators[currentIndicator].level === currentLevelFilter);
            }

            // 排序：按当前指标的等级（高→中→低）+ 更新时间倒序
            const levelOrder = { 'high': 1, 'medium': 2, 'low': 3 };
            data.sort((a, b) => {
                const levelA = a.indicators[currentIndicator].level;
                const levelB = b.indicators[currentIndicator].level;
                
                // 先按等级排序
                if (levelOrder[levelA] !== levelOrder[levelB]) {
                    return levelOrder[levelA] - levelOrder[levelB];
                }
                
                // 等级相同，按更新时间倒序
                return b.updateTime.localeCompare(a.updateTime);
            });

            return data;
        }

        /**
         * 获取等级文本
         */
        function getLevelText(level) {
            const levelMap = {
                'high': '高度关注',
                'medium': '中度关注',
                'low': '轻度关注'
            };
            return levelMap[level] || level;
        }

        /**
         * 按预警等级筛选
         */
        function filterByLevel(level) {
            currentFilter = level;
            currentPage = 1;

            // 更新标签样式
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`[data-level="${level}"]`).classList.add('active');

            renderMerchantList();
        }

        /**
         * 搜索处理
         */
        function handleSearch() {
            currentSearch = document.getElementById('searchInput').value;
            currentPage = 1;
            renderMerchantList();
            // 搜索不影响Tab统计
        }

        /**
         * 加载更多
         */
        function loadMore() {
            currentPage++;
            renderMerchantList();
        }

        /**
         * 更新Tab统计数据（基于指标维度，显示总商户数）
         */
        function updateTabStatistics() {
            // 每个Tab统计该指标下的所有商户数（固定为总数，不受筛选影响）
            const totalCount = merchantData.length;

            document.getElementById('tabCountMonthly').textContent = totalCount;
            document.getElementById('tabCountPrevious').textContent = totalCount;
            document.getElementById('tabCountGrowth').textContent = totalCount;
        }

        /**
         * 更新统计数据（弃用，保留兼容）
         */
        function updateStatistics() {
            updateTabStatistics();
        }

         * 跳转到详情页
         */
        function goToDetail(merchantId) {
            window.location.href = `merchant-subsidy-warning-detail.html?id=${merchantId}`;
        }

        /**
         * 返回首页
         */
        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
